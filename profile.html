<!DOCTYPE html>
<html lang = "en">
<head>
        <meta charset = "UTF-8">
        <title>Profile</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel = "stylesheet" href = "profile.css"> 
        <script src = 'profile.js'></script>
</head>
<body>
    <header>
        <h1>Minder</h1>
        <div id = "header-button">
                <a href = "login.html">Have An Account? Log In</a>
        </div>
    </header>
    <div class = 'profile'>
    <div class = 'profile-picture'>
            <img src = "profile-placeholder.png" width = 100px height = 100px>
            <h5>Add A Profile Picture</h5>
    </div>
    <div class =  "profile-description">
        <textarea rows = 4 cols = 50 placeholder = 'Please enter a short description about yourself.'></textarea>
    </div>
    <div class = 'profile-tags'>
        <input id='tag-textbox' type = 'text' name = 'tags' placeholder = 'Enter a skill or quality tag'>
        <button onclick="addTags()">Add Tag</button>
        <br>
        <ul id = 'tag-list'>
        </ul>
    </div>
    <div class = "profile-education">
        <input type = 'text' name = 'education' placeholder = 'Which university do you attend?'><br>
    </div>
    <div class = "profile-location">
        <input type = 'text' name = 'location' placeholder = 'Which city do you live in?'><br>
    </div>
        <a id = 'continue-button' href = "navigation.html">Continue</a>
    </div>
</body>
</html>
